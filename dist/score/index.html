    <script>
        let supabaseClient;

        // Initialize Supabase client when environment variables are available
        async function initSupabase() {
            console.log('Initializing Supabase...');
            console.log('window.ENV:', window.ENV);
            
            if (!window.ENV) {
                console.error('Environment variables not found in window.ENV');
                return;
            }

            console.log('SUPABASE_URL:', window.ENV.SUPABASE_URL);
            console.log('SUPABASE_KEY exists:', !!window.ENV.SUPABASE_KEY);

            if (!window.ENV.SUPABASE_URL || !window.ENV.SUPABASE_KEY) {
                console.error('Missing required Supabase credentials:');
                console.error('- SUPABASE_URL exists:', !!window.ENV.SUPABASE_URL);
                console.error('- SUPABASE_KEY exists:', !!window.ENV.SUPABASE_KEY);
                return;
            }

            try {
                console.log('Creating Supabase client...');
                if (typeof supabase === 'undefined') {
                    console.error('Supabase library is not loaded');
                    return;
                }
                
                supabaseClient = supabase.createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_KEY);
                console.log('Supabase client created successfully');
                
                // Show feedback container after successful initialization
                document.querySelector('.feedback-summary-container').style.display = 'block';
            } catch (error) {
                console.error('Error creating Supabase client:', error);
            }
        }

        const categories = [
            { id: 'concept', name: 'Spelconcept', emoji: 'üí°', dbField: 'concept_score' },
            { id: 'target', name: 'Doelgroep', emoji: 'üéØ', dbField: 'target_score' },
            { id: 'gameplay', name: 'Gameplay', emoji: 'üéÆ', dbField: 'gameplay_score' },
            { id: 'unique', name: 'Unieke twist', emoji: '‚ú®', dbField: 'unique_score' },
            { id: 'technical', name: 'Technische haalbaarheid', emoji: '‚öôÔ∏è', dbField: 'technical_score' },
            { id: 'challenge', name: 'Uitdagingen en moeilijkheid', emoji: 'üèãÔ∏è‚Äç‚ôÇÔ∏è', dbField: 'challenge_score' },
            { id: 'rewards', name: 'Beloningen en scoring', emoji: 'üèÜ', dbField: 'rewards_score' }
        ];

        let currentCategoryIndex = -1;
        let scores = [];
        let team1Wins = 0;
        let team2Wins = 0;
        let evaluatorStats = [];
        let rawEvaluationData = [];

        async function fetchScores() {
            console.log('Fetching scores...');
            if (!supabaseClient) {
                console.error('Supabase client is not initialized');
                return;
            }

            try {
                console.log('Making Supabase query...');
                const { data, error } = await supabaseClient
                    .from('evaluations')
                    .select('*');  // Select all columns

                if (error) {
                    console.error('Error fetching scores:', error);
                    return;
                }

                rawEvaluationData = data; // Store the raw data

                console.log('Received data:', data);

                // Calculate evaluator statistics
                data.forEach(row => {
                    const categoryScores = [
                        row.concept_score,
                        row.target_score,
                        row.gameplay_score,
                        row.unique_score,
                        row.technical_score,
                        row.challenge_score,
                        row.rewards_score
                    ];
                    
                    const averageScore = categoryScores.reduce((a, b) => a + b, 0) / categoryScores.length;
                    
                    evaluatorStats.push({
                        name: row.evaluator_name,
                        team: row.team_name,
                        averageScore: averageScore
                    });
                });

                // Calculate averages per team per category
                categories.forEach(category => {
                    console.log(`Processing category: ${category.name}`);
                    const team1Scores = data.filter(row => row.team_name === 'yellow').map(row => row[category.dbField]);
                    const team2Scores = data.filter(row => row.team_name === 'blue').map(row => row[category.dbField]);

                    console.log(`Team Geel scores for ${category.name}:`, team1Scores);
                    console.log(`Team Blauw scores for ${category.name}:`, team2Scores);

                    const team1Avg = team1Scores.length > 0 ? team1Scores.reduce((a, b) => a + b, 0) / team1Scores.length : 0;
                    const team2Avg = team2Scores.length > 0 ? team2Scores.reduce((a, b) => a + b, 0) / team2Scores.length : 0;

                    scores.push({
                        category: category.name,
                        team1Score: team1Avg.toFixed(2),
                        team2Score: team2Avg.toFixed(2)
                    });
                });

                console.log('Final processed scores:', scores);

        function getEmoji(score, isWinner = false) {
            if (isWinner) return 'ü•≥';
            
            score = parseFloat(score);
            if (score >= 4.5) return 'üëç';
            if (score >= 3.5) return 'üòÑ';
            if (score >= 2.5) return 'üôÇ';
            if (score >= 1.5) return 'üòï';
            return 'üò≠';
        }

        function animateCounter(element, finalScore, isWinner = false, duration = 2000) {
            const start = Date.now();
            const startScore = 0;

            function update() {
                const currentTime = Date.now();
                const elapsed = currentTime - start;
                
                if (elapsed < duration) {
                    // Generate a random score that gets closer to the final score as time progresses
                    const progress = elapsed / duration;
                    const range = Math.max(0.5, 1 - progress); // Reduce the random range as we progress
                    const currentScore = (progress * finalScore) + (Math.random() * range);
                    element.textContent = currentScore.toFixed(2);
                    requestAnimationFrame(update);
                } else {
                    // Final reveal with regular emoji first
                    element.classList.add('score-reveal');
                    element.textContent = `${finalScore} ${getEmoji(finalScore)}`;
                }
            }

            update();
        }

        function calculateAverageScores() {
            let team1Total = 0;
            let team2Total = 0;
            let team1Count = 0;
            let team2Count = 0;

            scores.forEach(score => {
                team1Total += parseFloat(score.team1Score);
                team2Total += parseFloat(score.team2Score);
                team1Count++;
                team2Count++;
            });

            return {
                team1: (team1Total / team1Count).toFixed(2),
                team2: (team2Total / team2Count).toFixed(2)
            };
        }

        function determineWinner() {
            const averages = calculateAverageScores();
            if (team1Wins > team2Wins) {
                return '<span style="color: var(--team1-color)">Team Geel</span>';
            } else if (team2Wins > team1Wins) {
                return '<span style="color: var(--team2-color)">Team Blauw</span>';
            } else {
                // Use average as tiebreaker
                if (parseFloat(averages.team1) > parseFloat(averages.team2)) {
                    return '<span style="color: var(--team1-color)">Team Geel</span> (hoogste gemiddelde)';
                } else if (parseFloat(averages.team2) > parseFloat(averages.team1)) {
                    return '<span style="color: var(--team2-color)">Team Blauw</span> (hoogste gemiddelde)';
                } else {
                    return 'Gelijkspel';
                }
            }
        }

        function determineWinnerWithReason() {
            const averages = calculateAverageScores();
            let winnerClass = '';
            let winnerName = '';
            let winReason = '';
            let scores = '';

            if (team1Wins > team2Wins) {
                winnerClass = 'team1';
                winnerName = 'Team Geel üèÜ';
                winReason = `${team1Wins} tegen ${team2Wins} gewonnen rondes`;
                scores = `Gemiddelde score: ${averages.team1} vs ${averages.team2}`;
            } else if (team2Wins > team1Wins) {
                winnerClass = 'team2';
                winnerName = 'Team Blauw üèÜ';
                winReason = `${team2Wins} tegen ${team1Wins} gewonnen rondes`;
                scores = `Gemiddelde score: ${averages.team2} vs ${averages.team1}`;
            } else {
                // Use average as tiebreaker
                if (parseFloat(averages.team1) > parseFloat(averages.team2)) {
                    winnerClass = 'team1';
                    winnerName = 'Team Geel üèÜ';
                    winReason = 'Gewonnen door een hoger gemiddelde';
                    scores = `${averages.team1} vs ${averages.team2}`;
                } else if (parseFloat(averages.team2) > parseFloat(averages.team1)) {
                    winnerClass = 'team2';
                    winnerName = 'Team Blauw üèÜ';
                    winReason = 'Gewonnen door een hoger gemiddelde';
                    scores = `${averages.team2} vs ${averages.team1}`;
                } else {
                    winnerClass = 'draw';
                    winnerName = 'Gelijkspel! ü§ù';
                    winReason = 'Gelijk aantal rondes en gelijk gemiddelde';
                    scores = `${averages.team1} gemiddeld`;
                }
            }

            return `
                <div class="winner-announcement ${winnerClass}">
                    <div class="winner-name">${winnerName}</div>
                    <div class="win-reason">${winReason}</div>
                    <div class="scores">${scores}</div>
                </div>
            `;
        }
